
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <title>APPLICATION FORM</title>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 mt-5">
        <div class="card">
          <div class="card-body bg-light">
            <h4 class="text-dark text-center mb-4" style="color: #004080;">Create Account Form</h4>
            <p class="text-dark text-center" style="color: #004080;">Complete your profile by filling in this account creation form.</p>
            <hr>

            <form>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="name" class="form-label text-dark">First Name</label>
                  <input type="text" class="form-control" placeholder="First" id="name">
                </div>
                <div class="col-md-6">
                  <label for="last-name" class="form-label text-dark">Last Name</label>
                  <input type="text" class="form-control" placeholder="Last" id="last-name">
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="email" class="form-label text-dark">Email</label>
                  <input type="email" class="form-control" id="email">
                </div>
                <div class="col-md-6">
                  <label for="birthdate" class="form-label text-dark">Birthdate</label>
                  <input type="date" class="form-control" id="birthdate">
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-12">
                  <label for="username" class="form-label text-dark">Preferred Username</label>
                  <input type="text" class="form-control" id="username">
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-12">
                  <p class="text-dark" style="color: #004080;">Do you want to receive updates by email?</p>
                </div>
                <div class="col-md-6">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">Yes</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">No</label>
                  </div>
                </div>
              </div>

              <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg mt-3" style="background-color: #004080;">Create Account</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
